<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weddingdresscard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fullcard">
        <div class="shopingcard">
            <div class="image">
                <img src="weddingdress1.jfif" alt="imagename">
                <div class="dicount">-25%</div>
          <div class="wishlist">
            <i class="fa-regular fa-heart"></i>
          </div>
            </div>
            <div class="content">
                <div class="dressname">
                    Long Wedding Dress
                </div>
                <div class="dressprice">
                    <div class="price">$3.99</div>
                    <div class="discountprice">55.99</div>
                </div>
            </div>
            <div class="choose">
                <div class="choosecolor">

                    <i class="fa-regular fa-circle white"></i>
                    <i class="fa-regular fa-circle red"></i>
                    <i class="fa-regular fa-circle blue"></i>
                </div>
                <div class="size">
                    <b class="b1">S</b>
                    <b class="b2">M</b>
                    <b class="b3">L</b>
                </div>
            </div>
            <div class="footer">
                <div class="rating"> <i class="fa-regular fa-star"></i>4.8
                </div>
                <div class="optiontobuy">BUY +</div>
            </div>
        </div>
    </div>

    <div class="coupen">
        <div class="dayandid">
        <div class="day">Monday Happy</div>
        <div class="coupenid"><b>#MONHPY</b></div>
    </div>
    <div class="discount">
        <div class="discountpercent">20%</div>
        <div class="discountoff">OFF</div>
    </div>
    </div>


</body>

</html>
