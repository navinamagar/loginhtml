<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="first">
            <img src="laptop.png" alt="laptop">
        </div>
        <div class="second">
            <div class="title">
                Apple Macbook Air M1 
            </div>
            <div class="button">
                <button class="button1">Electronics </button>
                <button class="button2">Laptops</button>
            </div>
            <div class="paragraph">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Est maxime, consectetur quam facere tempore animi! Lorem ipsum dolor sit amet.
            </div>
            <div class="footer">
                All item from <b>Apple Official </b> 
                Add to <b>Wishlist</b>
            </div>
        </div>
        <div class="third">
            <div class="price">$799.99</div>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star rate"></i>
            </div>
            <div class="reviews">9914 reviews</div>
            <div class="button3">
                <button><i class="fa-solid fa-cart-plus"></i>&nbsp; &nbsp; Add to cart</button>
